<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #00b050;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 0.5em 0;
            font-size: 1.2em;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #00802b;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            display: block;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00a63f;
        }

        section {
            margin: 2em auto;
            padding: 2em;
            max-width: 1200px;
            text-align: center;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #00b050;
        }

        .results-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 2em;
            justify-content: center;
        }

        .result-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card img {
            width: 100%;
            height: auto;
        }

        .result-card .details {
            padding: 1em;
        }

        .result-card h3 {
            margin: 0;
            font-size: 1.5em;
            color: #00b050;
        }

        .result-card p {
            margin: 0.5em 0 0;
            font-size: 1em;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #00b050;
            color: #fff;
            margin-top: 2em;
            font-size: 0.9em;
        }

        footer p {
            margin: 0;
        }

        .home-about {
            text-align: left;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
        }

        .home-about h3 {
            font-size: 1.8em;
            margin-bottom: 0.5em;
            color: #00b050;
        }

        .home-about p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .result-card {
                width: 90%;
            }

            .home-about {
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Success Stories</h1>
        <p>Real People. Real Results. Transform Your Life Today!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" aria-label="Go to Home">Home</a></li>
            <li><a href="about.html" aria-label="Learn About Me">About</a></li>
            <li><a href="prod.html" aria-label="View Herbalife Products">Herbalife Products</a></li>
            <li><a href="result.html" aria-label="See Results">Results</a></li>
        </ul>
    </nav>

    <!-- Home and About Section -->
    

    <!-- Results Section -->
    <section>
        <h2>Inspiring Weight Loss Journeys</h2>
        <div class="results-gallery">
            <!-- Card 1 -->
            <div class="result-card">
                <img src="1.jpg" alt="After - Person 1">
                <div class="details">
                    
                </div>
            </div>

            <!-- Card 2 -->
            <div class="result-card">
                <img src="2.jpg" alt="After - Person 2">
                <div class="details">
                    
                </div>
            </div>

            <!-- Card 3 -->
            <div class="result-card">
                <img src="3.jpg" alt="After - Person 3">
                <div class="details">
                    
                </div>
            </div>

            <!-- Card 4 -->
            <div class="result-card">
                <img src="4.jpg" alt="After - Person 4">
                <div class="details">
                    
                </div>
            </div>

            <!-- Card 5 -->
            <div class="result-card">
                <img src="5.jpg" alt="After - Person 5">
                <div class="details">
                    
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Designed by Subham Patra | Empowering Wellness with Herbalife</p>
    </footer>
</body>
</html>
